{% extends "base.html" %}

{% block content %}

<div class="container">
    
<h1>User Signup</h1>
<div class="col-md-6 left-info">
    <div class="input-group">
    <input type="text" class="col-sm-10 form-control signup-form suggest-text" placeholder="first" style="border: 1px solid #000;">
    
    <input type="text" class="col-sm-10 form-control signup-form suggest-text" placeholder="last" style="border: 1px solid #000;">

    <input type="text" class="col-sm-10 form-control signup-form suggest-text" placeholder="zip" style="border: 1px solid #000;">
    
    <input type="text" id="datepicker" class="col-sm-10 form-control signup-form suggest-text" placeholder="birthday" style="border: 1px solid #000;">
   
    <textarea type="text" class="col-sm-10 form-control signup-form suggest-text" cols="20" rows="5" placeholder="description" style="border: 1px solid #000;"></textarea>
    </div>
</div>



<div class="col-md-6 right-info"> <!---start right column-->
    
    <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              
                Which best describes you? 
              
            </h4>
          </div>
          <div id="user-description">
            <div class="panel-body">
                <ul>
                    <li><input type="radio">Working Mom</li>
                    <li><input type="radio">Working Dad</li>
                    <li><input type="radio">Stay-at-home Mom</li>
                    <li><input type="radio">Stay-at-home Dad</li>
                    <li><input type="radio">Grandparent</li>
                    <li><input type="radio">Other</li>
                </ul>
            </div>
          </div>
          
          <input type="text" class="form-control signup-form" placeholder="favorite park" style="border: 1px solid #000;">
             <!---make this toggle up TOP JOSIE-->
            <input type="text" class="form-control signup-form" placeholder="if other please specify" style="border: 1px solid #000;">
        
        </div>
        
        <button type="submit" class="btn btn-default user-submit">Submit</button>
        
    </div>
</div> <!---end right column-->

</div>
{% endblock %}
