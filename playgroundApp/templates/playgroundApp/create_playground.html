<!-- The below code works as well. This is important because it shows we can style all of this shit and
    still have it correctly enter things into the DB
    
    
    Katie: I added the class of "none" to hide the fields that will not be generated by the user-->
    
<ul class="play-add">
    <div class="col-md-6" style="padding-left: 0">
        <div class="col-sm-10 suggest-form none">
            <input id="id_playgroundID" name="playgroundID" type="number" style="border: 1px solid #000;"/>
        </div>
        <div class="col-sm-10 suggest-form">
            <textarea cols="40" id="id_name" name="name" rows="10" style="border: 1px solid #000;" placeholder="name"></textarea>
        </div>
        <div class="col-sm-10 suggest-form">
            <input cols="40" id="id_street" name="street" rows="10" style="border: 1px solid #000;" placeholder="street"></textarea>
        </div>
        <div class="col-sm-10 suggest-form">
            <input id="id_zipcode" name="zipcode" type="number" style="border: 1px solid #000;" placeholder="zip">
        </div>
    </div><!--end left side-->
    
    <div class="col-md-6" style="padding-left: 0">
    
        <div class="col-sm-10 suggest-form">
            <input id="id_ageID" name="ageID" type="number" style="border: 1px solid #000;" placeholder="age">
        </div>
        <div class="col-sm-10 suggest-form">
            <input id="id_schoolDistrictID" name="schoolDistrictID" type="number" style="border: 1px solid #000;" placeholder="school district">
        </div>
        <div class="col-sm-10 suggest-form">
            <textarea cols="40" id="id_hours" name="hours" rows="10" style="border: 1px solid #000;" placeholder="hours"></textarea>
        </div>
        <div class="col-sm-10 suggest-form none">
            <input id="id_featuresID" name="featuresID" type="number" style="border: 1px solid #000;" placeholder="features">
        </div>
        <div class="col-sm-10 suggest-form none">
            <textarea cols="40" id="id_image" name="image" rows="10" style="border: 1px solid #000;" placeholder="image"></textarea>
        </div>
        <div class="col-sm-10 suggest-form none">
            <input id="id_safetyFeaturesID" name="safetyFeaturesID" type="number" style="border: 1px solid #000;" placeholder="safety">
        </div>
        <div class="col-sm-10 suggest-form none">
            <input id="id_transportFeaturesID" name="transportFeaturesID" type="number" style="border: 1px solid #000;" placeholder="transportation">
        </div>
        <div class="col-sm-10 suggest-form none">
            <input id="id_latLon" maxlength="20" name="latLon" type="text" style="border: 1px solid #000;" placeholder="lat long">
        </div>
    <div class="col-sm-10 suggest-form">
        <label class="panel-title">Handicap Accessible?</label>
        <input id="id_handicap" name="handicap" type="checkbox" style="border: 1px solid #000;">
    </div>
    
    <input type="submit" name="submit" class="btn btn-default suggest-submit" value="Add Playground">
        
    </div><!--end right side-->
</ul>

</form>
