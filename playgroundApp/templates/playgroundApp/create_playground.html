{% extends "base.html" %}

{% block content %}
<!--"/playgroundapp/testForm/" is the url for the form -->

<div class="container">
    <h2>Add A Playground</h2>
<div class="col-md-6">
    
<form action="" method="post">
    {% csrf_token %}
    
    <div class="col-sm-10 suggest-form">
        <textarea cols="40" id="id_name" name="name" rows="10" style="border: 1px solid #000;" placeholder="name"></textarea>
    </div>
    <div class="col-sm-10 suggest-form">
        <textarea cols="40" id="id_street" name="street" rows="10" style="border: 1px solid #000;" placeholder="street, city, zip"></textarea>
    </div>
    <div class="col-sm-10 suggest-form">
        <input id="id_zipcode" name="zipcode" type="number" style="border: 1px solid #000;" placeholder="zip">
    </div>
    <!--
    <div class="col-sm-10 suggest-form">
        <input id="id_schoolDistrictID" name="schoolDistrictID" type="number" style="border: 1px solid #000;"/>
    </div>
    -->
</div>
    <div class="col-md-6">
        <div class="col-sm-10 suggest-form">
        <select id="id_schoolDistrictID" name="schoolDistrictID">
            {% for district in dropdown %}
                <option value="{{district.id}}" name="{{district.districtname}}">{{district.districtname}}</option>
            {% endfor %}
        </select>
        </div><!--end district name-->
    <span class="filter-options">
        <p class="checkbox"><label for="id_swing">Swing</label> <input id="id_swing" name="swing" type="checkbox" /></p>
        <p class="checkbox"><label for="id_slide">Slide</label> <input id="id_slide" name="slide" type="checkbox" /></p>
        <p class="checkbox"><label for="id_monkeyBars">Monkey bars</label> <input id="id_monkeyBars" name="monkeyBars" type="checkbox" /></p>
        <p class="checkbox"><label for="id_sandBox">Sandbox</label> <input id="id_sandBox" name="sandBox" type="checkbox" /></p>
        <p class="checkbox"><label for="id_field">Field</label> <input id="id_field" name="field" type="checkbox" /></p>
        <p class="checkbox"><label for="id_picnicTable">Picnic table</label> <input id="id_picnicTable" name="picnicTable" type="checkbox" /></p>
        <p class="checkbox"><label for="id_bathrooms">Bathrooms</label> <input id="id_bathrooms" name="bathrooms" type="checkbox" /></p>
        <p class="checkbox"><label for="id_changingStation">Changing station</label> <input id="id_changingStation" name="changingStation" type="checkbox" /></p>
        <p class="checkbox"><label for="id_shade">Shade</label> <input id="id_shade" name="shade" type="checkbox" /></p>
        <p class="checkbox"><label for="id_basketballCourt">Basketball court</label> <input id="id_basketballCourt" name="basketballCourt" type="checkbox" /></p>
        <p class="checkbox"><label for="id_baseball">Baseball</label> <input id="id_baseball" name="baseball" type="checkbox" /></p>
        <p class="checkbox"><label for="id_fenced">Fenced</label> <input id="id_fenced" name="fenced" type="checkbox" /></p>
        <p class="checkbox"><label for="id_bikePath">Bike path</label> <input id="id_bikePath" name="bikePath" type="checkbox" /></p>
        <p class="checkbox"><label for="id_hikingTrail">Hiking trail</label> <input id="id_hikingTrail" name="hikingTrail" type="checkbox" /></p>
        <p class="checkbox"><label for="id_adjacentParking">Adjacent parking</label> <input id="id_adjacentParking" name="adjacentParking" type="checkbox" /></p>
        <p class="checkbox"><label for="id_nearbyParking">Nearby parking</label> <input id="id_nearbyParking" name="nearbyParking" type="checkbox" /></p>
        <p class="checkbox"><label for="id_noParking">No parking</label> <input id="id_noParking" name="noParking" type="checkbox" /></p>
    </span>
    
        <p class="checkbox checkbox-prox"><label for="id_proximityToBus">Proximity to bus</label> <input id="id_proximityToBus" name="proximityToBus" type="number" value="0" /></p>
        <p class="checkbox checkbox-prox"><label for="id_proximityToHighway">Proximity to highway</label> <input id="id_proximityToHighway" name="proximityToHighway" type="number" value="0" /></p>

    <div class="col-sm-10 suggest-form">
        <input type="submit" name="submit" class="btn btn-default suggest-submit" value="Add Playground">
    </div>
    </div><!--end col md 6-->
</form>
</div>
{% endblock %}
