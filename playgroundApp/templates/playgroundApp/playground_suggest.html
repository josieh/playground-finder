{% extends "base.html" %}

{% block content %}
<div class="container">

<h1>Add a Playground</h1>
<div class=row>
    <div class="col-md-6">
    <form role="form" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-10 suggest-form"> 
            <input type="text" class="form-control suggest-text" placeholder="name" style="border: 1px solid #000;">
        </div>
        <div class="col-sm-10 suggest-form">    
            <input type="text" class="form-control suggest-text" placeholder="street address" style="border: 1px solid #000;">
        </div>
        <div class="col-sm-10 suggest-form"> 
            <input type="text" class="form-control suggest-text" placeholder="city" style="border: 1px solid #000;">
        </div>
        <div class="col-sm-10 suggest-form"> 
            <input type="text" class="form-control suggest-text" placeholder="hours open" style="border: 1px solid #000;">
        </div>
        <div class="col-sm-10 suggest-form"> 
            <textarea type="text" class="form-control suggest-text" cols="20" rows="5" placeholder="description" style="border: 1px solid #000;"></textarea>
        </div>
       
    </div><!--end form group-->
    </form>
    </div>
    
    <div class="col-md-6">
            <div class="panel panel-default">
            <h4 class="panel-title">
              check all features
            </h4>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Swings
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Slides
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Monkey Bars
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Sandbox
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Fence
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Field
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Picnic Tables
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    Hiking Trails
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    Bathrooms
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    Changing station
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    Shade
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    Basketball court
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    Baseball Field
                    </label>
                </div>
            </div><!-- end panel-->
             <div class="panel panel-default">
            <h4 class="panel-title">
              appropriate for ages
            </h4>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    0-2
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    2-4
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    4-6
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    6-8
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    8-10
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    10-12
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                    12-14
                    </label>
                </div>
            </div>
              <div class="panel panel-default">
            <h4 class="panel-title">
              handicap accessible?
            </h4>
                <div class="radio">
                    <label>
                      <input type="radio" name="handicap" id="handicap-yes" value="handicap-yes" checked>
                      Yes
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="handicap" id="handicap-no" value="handicap-no">
                        No
                    </label>
                  </div>
                   <div class="radio">
                    <label>
                      <input type="radio" name="handicap" id="handicap-idk" value="handicap-idk">
                        Don't Know
                    </label>
                   </div>
            </div>
              
            <div class="col-sm-10 suggest-form">
                <button type="submit" class="btn btn-default suggest-submit">Submit</button>
            </div>
          </div>
     
</div>
</div>


</div>

{% endblock %}
