<!--playgroundapp/register-->

{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-6">
    <h2>Sign Up</h2>
    <form action="" method="post">
        {% csrf_token %}
            <div class="suggest-form">
                <input id="id_username" maxlength="30" name="username" type="text" placeholder="username"/><br />
                <!--<span class="helptext">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>-->
            </div>

            <div class="suggest-form">
                <input id="id_password1" name="password1" type="password" placeholder="password">
                <!--<span class="helptext">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>-->
            </div>

            <div class="suggest-form">
                <input id="id_password2" name="password2" type="password" placeholder="re-enter password"/><br />
                <!--<span class="helptext">Enter the same password as above, for verification.</span>-->
            </div>

    
        <input type="submit" class="btn btn-default suggest-submit" value="Register" />
    </form>
    </div>
</div>
    
{% endblock %}
