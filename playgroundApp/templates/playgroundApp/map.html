<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -100px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      
    var playgrounds = [];
    var playground = [];
    {% for playground in playgrounds %}
        playground = [];
        playground.push({{playground.GeoCoordinateLat}});
        playground.push({{playground.GeoCoordinateLon}});
        playgrounds.push(playground);
    {% endfor %}
    console.log(playgrounds);
  
      
var geocoder;
var map;

function initialize() {
  geocoder = new google.maps.Geocoder();
  var mapOptions = {
    zoom: 15
  };
  var styles = [
  {
    stylers: [
      { hue: "#05998A" },
    ]
  },{
    featureType: "road",
    elementType: "geometry",
    stylers: [
      { hue: "#FFFA7F" },
      { saturation: 100 },
      { lightness: 50 },
      {visibility: "simplified" }
    ]
  },{
    featureType: "poi.business",
    elementType: "labels",
    stylers: [
      { visibility: "off" }
    ]
    }
];
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  map.setOptions({styles: styles});
  
  var image = "{{ STATIC_URL }}marker_purple.png";
  
    for(var i=0; i<playgrounds.length;i++){
    var marker1 = new google.maps.Marker({
      position: new google.maps.LatLng(playgrounds[i][0],playgrounds[i][1]),
      map: map,
      icon:image,
      title:"Marker"});
  }
  
  var marker1 = new google.maps.Marker({
      position: new google.maps.LatLng(35.91784,-79.057454),
      map: map,
      icon:image,
      title:"Home"});
  var marker1 = new google.maps.Marker({
      position: new google.maps.LatLng(35.9102148,-79.0518835),
      map: map,
      icon:image,
      title:"Carroll"});

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

   

      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = '';
  } else {
    var content = '';
  }
    var options = {
    map: map,
    position: new google.maps.LatLng(35.9834934,-78.9625019),
    content: content
  };

  
  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}
function codeAddress() {
  var address = document.getElementById('address').value;
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
      var image = '{{ STATIC_URL }}marker_purple.png';
      var purpleMarker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location,
          icon: image
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
function keyDetect(e) {
  console.log("keyDetect" + e);
  if(e.keyCode == 13) {
    codeAddress();
  }
}


function showKeyCode(e) {
        console.log("showKeyCode");
        if (e.keyCode == 13){
          console.log("working");
          codeAddress()
        }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body onkeydown="showKeyCode(event);"> 
    <div id="panel">
      <input id="address" type="textbox" value="">
      <input type="button" value="Search" onclick="codeAddress()"  >
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
